<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- Добавлен для корректного отображения на мобильных устройствах -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Extended Gravity Simulation</title>
  <style>
    /* Base Styles */
    :root {
      --bg-primary: #0c0d15;
      --bg-panel: rgba(23, 24, 38, 0.95);
      --accent-primary: #6c8cd5;
      --accent-secondary: #3a5fcd;
      --text-primary: #ffffff;
      --text-secondary: rgba(255, 255, 255, 0.85);
      --border-light: rgba(255, 255, 255, 0.12);
      --shadow-soft: 0 8px 32px rgba(0, 0, 0, 0.3);
      --shadow-strong: 0 12px 40px rgba(0, 0, 0, 0.4);
      --transition-smooth: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      --glow-accent: 0 0 15px rgba(108, 140, 213, 0.3);
    }

    body { 
      margin: 0; 
      overflow: hidden; 
      background: var(--bg-primary);
      transition: background 1.2s cubic-bezier(0.19, 1, 0.22, 1);
      font-family: 'Segoe UI', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    /* Добавляем поддержку касаний */
    canvas { 
      display: block; 
      transition: filter 0.8s cubic-bezier(0.19, 1, 0.22, 1);
      touch-action: none;
    }

    /* Control Panel */
    #controlPanel {
      position: absolute;
      top: 10px;
      bottom: 10px;
      left: 10px;
      background: var(--bg-panel);
      padding: 16px;
      padding-right: 20px;
      border-radius: 12px;
      z-index: 10;
      max-width: 250px;
      overflow-y: auto;
      overflow-x: hidden;
      box-shadow: var(--shadow-soft);
      backdrop-filter: blur(12px);
      border: 2px solid var(--border-light);
      transition: var(--transition-smooth);
      transform-origin: left center;
      animation: panelFadeIn 0.5s ease-out forwards;
      scrollbar-gutter: stable;
      scrollbar-width: thin;
      scrollbar-color: rgba(108, 140, 213, 0.3) transparent;
      box-sizing: border-box;
      padding-bottom: 24px;
    }

    @keyframes panelFadeIn {
      from {
        opacity: 0;
        transform: translateX(-20px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    #controlPanel:hover {
      box-shadow: var(--shadow-strong);
      border-color: rgba(108, 140, 213, 0.25);
      transform: translateX(2px) scale(1.01);
    }

    /* Section Headers */
    #controlPanel h3 {
      margin: 16px 0 12px 0;
      font-size: 1.05em;
      color: var(--text-primary);
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
      position: relative;
      padding-bottom: 8px;
    }

    #controlPanel h3:first-of-type {
      margin-top: 0;
    }

    #controlPanel h3::before {
      content: '';
      display: block;
      width: 4px;
      height: 16px;
      background: linear-gradient(180deg, var(--accent-primary) 0%, var(--accent-secondary) 100%);
      border-radius: 2px;
      transition: all 0.3s ease;
    }

    #controlPanel h3::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(to right, rgba(108, 140, 213, 0.3), transparent);
    }

    /* Labels and Text */
    #controlPanel label,
    #controlPanel p {
      font-size: 0.85em;
      color: var(--text-secondary);
      margin: 8px 0 4px;
      transition: color 0.3s ease;
    }

    /* Input Fields, Selects, and Buttons */
    #controlPanel input,
    #controlPanel select,
    #controlPanel button {
      margin: 4px 0 8px;
      width: 100%;
      box-sizing: border-box;
      font-size: 0.85em;
      padding: 8px 12px;
      border-radius: 6px;
      border: 1px solid var(--border-light);
      background: rgba(0, 0, 0, 0.3);
      color: var(--text-primary);
      transition: var(--transition-smooth);
    }

    #controlPanel input:hover,
    #controlPanel select:hover {
      background: rgba(108, 140, 213, 0.1);
      border-color: rgba(108, 140, 213, 0.4);
    }

    #controlPanel input:focus,
    #controlPanel select:focus {
      outline: none;
      border-color: var(--accent-primary);
      box-shadow: 0 0 0 2px rgba(108,140,213,0.2);
      background: rgba(108, 140, 213, 0.05);
    }

    /* Hide default number input spinners */
    input[type="number"]::-webkit-inner-spin-button,
    input[type="number"]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    input[type="number"] {
      appearance: textfield;
    }

    /* Button Styling */
    #controlPanel button {
      background: linear-gradient(180deg, #4A6DA7 0%, #3A5FCD 100%);
      border: none;
      font-weight: 500;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      text-shadow: 0 1px 1px rgba(0, 0, 0, 0.3);
      letter-spacing: 0.05em;
    }

    #controlPanel button::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.3) 0%, transparent 70%);
      transform: translate(-50%, -50%) scale(0);
      opacity: 0;
      transition: all 0.5s ease;
    }

    #controlPanel button:hover {
      transform: translateY(-2px);
      box-shadow: var(--glow-accent);
    }

    #controlPanel button:hover::after {
      transform: translate(-50%, -50%) scale(1);
      opacity: 1;
    }

    #controlPanel button:active {
      transform: translateY(1px);
      box-shadow: 0 0 5px rgba(108, 140, 213, 0.4);
    }

    /* Select Styling */
    select {
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
      background-image: url('data:image/svg+xml;charset=US-ASCII,<svg xmlns="http://www.w3.org/2000/svg" width="10" height="5" viewBox="0 0 10 5"><polygon points="0,0 10,0 5,5" fill="%23fff"/></svg>');
      background-repeat: no-repeat;
      background-position: right 12px center;
      background-size: 10px;
      padding-right: 30px;
    }

    select:hover {
      transform: translateX(2px);
    }

    select:focus {
      transform: scale(1.02);
    }

    /* Force dark dropdown background */
    select,
    select option {
      background-color: #0c0d15 !important;
      color: #fff !important;
    }

    /* Custom Sliders */
    input[type="range"] {
      -webkit-appearance: none;
      height: 5px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 5px;
      margin: 10px 0;
      cursor: pointer;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 15px;
      height: 15px;
      border-radius: 50%;
      background: var(--accent-primary);
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
    }

    input[type="range"]::-webkit-slider-thumb:hover {
      background: var(--accent-secondary);
      transform: scale(1.2);
      box-shadow: 0 0 10px rgba(108, 140, 213, 0.5);
    }

    input[type="range"]:focus {
      outline: none;
    }

    input[type="range"]::-moz-range-thumb {
      width: 15px;
      height: 15px;
      border: none;
      border-radius: 50%;
      background: var(--accent-primary);
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
    }

    input[type="range"]::-moz-range-thumb:hover {
      background: var(--accent-secondary);
      transform: scale(1.2);
      box-shadow: 0 0 10px rgba(108, 140, 213, 0.5);
    }

    input[type="color"] {
      appearance: none;
      border: none;
      width: 100%;
      height: 28px;
      cursor: pointer;
      padding: 0;
      background: none;
    }
    input[type="color"]::-webkit-color-swatch {
      border: none;
    }
    input[type="color"]::-webkit-color-swatch-wrapper {
      padding: 0;
      border: none;
    }

    /* Enhanced Scrollbar Styling */
    #controlPanel::-webkit-scrollbar {
      width: 6px;
      height: 6px;
      transition: all 0.4s ease;
    }

    #controlPanel::-webkit-scrollbar-track {
      background: transparent;
      margin: 4px 0;
      border-radius: 10px;
    }

    #controlPanel::-webkit-scrollbar-thumb {
      background: rgba(108, 140, 213, 0.3);
      border-radius: 10px;
      transition: background 0.4s ease, width 0.3s ease;
      border: 1px solid transparent;
      background-clip: padding-box;
    }

    #controlPanel::-webkit-scrollbar-thumb:hover {
      background: rgba(108, 140, 213, 0.6);
    }

    #controlPanel::-webkit-scrollbar-thumb:active {
      background: var(--accent-primary);
    }

    #controlPanel::-webkit-scrollbar-corner {
      background: transparent;
    }

    #controlPanel:hover::-webkit-scrollbar-thumb {
      background: rgba(108, 140, 213, 0.5);
      box-shadow: 0 0 4px rgba(108, 140, 213, 0.3);
    }

    #controlPanel:hover::-webkit-scrollbar-thumb:hover {
      background: rgba(108, 140, 213, 0.8);
      box-shadow: 0 0 8px rgba(108, 140, 213, 0.4);
    }

    #controlPanel:hover::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.03);
    }

    html {
      scroll-behavior: smooth;
    }

    /* Icon Groups */
    .icon-group {
      display: flex;
      gap: 8px;
      align-items: center;
      margin: 10px 0;
      opacity: 0.85;
      transition: all 0.3s ease;
    }

    .icon-group:hover {
      opacity: 1;
      transform: translateX(3px);
    }

    .icon {
      width: 18px;
      height: 18px;
      filter: invert(1) drop-shadow(0 1px 2px rgba(0, 0, 0, 0.3));
      opacity: 0.85;
      transition: all 0.3s ease;
    }

    .icon-group:hover .icon {
      transform: scale(1.1);
      opacity: 1;
      filter: invert(1) drop-shadow(0 0 3px rgba(108, 140, 213, 0.6));
    }

    /* Astronomer Info Panel */
    #astronomistInfo {
      position: absolute;
      background: var(--bg-panel);
      padding: 12px;
      border-radius: 8px;
      font-family: inherit;
      color: var(--text-primary);
      pointer-events: none;
      z-index: 20;
      box-shadow: var(--shadow-soft);
      transition: opacity 0.3s ease, transform 0.3s ease;
      opacity: 0;
      transform: translateY(10px);
      font-size: 0.9em;
      backdrop-filter: blur(12px);
      border: 1px solid var(--border-light);
      max-width: 280px;
    }

    #astronomistInfo.visible {
      opacity: 1;
      transform: translateY(0);
      animation: tooltipFadeIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
    }

    /* Tooltip Animation */
    @keyframes tooltipFadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .tooltip {
      position: relative;
    }

    .tooltip::after {
      content: attr(data-tooltip);
      position: absolute;
      bottom: 125%;
      left: 50%;
      transform: translateX(-50%) translateY(10px);
      background: var(--bg-panel);
      padding: 6px 10px;
      border-radius: 5px;
      font-size: 0.75em;
      white-space: nowrap;
      opacity: 0;
      pointer-events: none;
      transition: all 0.3s ease;
      box-shadow: var(--shadow-soft);
      z-index: 30;
    }

    .tooltip:hover::after {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }

    /* Animation for panel sections */
    .section {
      opacity: 0;
      transform: translateY(10px);
      animation: sectionFadeIn 0.5s ease forwards;
      animation-delay: calc(var(--index) * 0.1s);
    }

    @keyframes sectionFadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Toggle Switch */
    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 20px;
      margin: 4px 0 8px;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .toggle-slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.3);
      transition: .4s;
      border-radius: 20px;
    }

    .toggle-slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 2px;
      bottom: 2px;
      background-color: var(--text-primary);
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .toggle-slider {
      background-color: var(--accent-primary);
    }

    input:focus + .toggle-slider {
      box-shadow: 0 0 2px var(--accent-primary);
    }

    input:checked + .toggle-slider:before {
      transform: translateX(20px);
    }

    /* Action Buttons with Icons */
    .action-button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      background: linear-gradient(180deg, #4A6DA7 0%, #3A5FCD 100%);
      border: none;
      border-radius: 6px;
      padding: 8px 12px;
      color: var(--text-primary);
      font-weight: 500;
      cursor: pointer;
      transition: var(--transition-smooth);
      overflow: hidden;
      position: relative;
      text-shadow: 0 1px 1px rgba(0, 0, 0, 0.3);
    }

    .action-button .icon {
      width: 16px;
      height: 16px;
      transition: transform 0.3s ease;
    }

    .action-button:hover {
      transform: translateY(-2px);
      box-shadow: var(--glow-accent);
    }

    .action-button:hover .icon {
      transform: scale(1.1);
    }

    .action-button:active {
      transform: translateY(1px);
    }

    /* Notification Badge */
    .badge {
      position: absolute;
      top: -5px;
      right: -5px;
      background: #ff5c5c;
      color: white;
      font-size: 0.7em;
      padding: 2px 5px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      transform: scale(0);
      transform-origin: center;
      animation: badgePop 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
    }

    @keyframes badgePop {
      to {
        transform: scale(1);
      }
    }

    /* Panel Collapse/Expand */
    .panel-toggle {
      position: absolute;
      top: 10px;
      right: 10px;
      background: none;
      border: none;
      color: var(--text-secondary);
      cursor: pointer;
      padding: 2px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }

    .panel-toggle:hover {
      background: rgba(255, 255, 255, 0.1);
      color: var(--text-primary);
    }

    .panel-toggle i {
      font-size: 1.2em;
      transition: transform 0.3s ease;
    }

    .panel-collapsed .panel-toggle i {
      transform: rotate(180deg);
    }

    .panel-collapsed {
      max-height: 40px;
      overflow: hidden;
    }

    /* Additional fix for debug checkbox styling */
    #debugModeCheckbox {
      cursor: pointer;
      margin-right: 6px;
      transform: scale(1.1);
      accent-color: var(--accent-primary);
    }

    /* Media Query для адаптации панели управления на мобильных устройствах */
    @media (max-width: 768px) {
      #controlPanel {
        max-width: 90%;
        left: 5%;
        right: 5%;
        top: 10px;
        bottom: auto;
      }
    }
  </style>
</head>

    <h3><span class="icon">🔭</span>Astronomer Mode</h3>

    </div>

  <canvas id="simulationCanvas"></canvas>
  <div id="astronomistInfo"></div>
  
  <script>
    // --- Utility Functions ---
    function hexToRgba(hex, alpha) {
      let c;
      if (/^#([A-Fa-f0-9]{3}){1,2}$/.test(hex)) {
        c = hex.substring(1).split('');
        if (c.length === 3) { c = [c[0], c[0], c[1], c[1], c[2], c[2]]; }
        c = '0x' + c.join('');
        return 'rgba(' + [(c >> 16)&255, (c >> 8)&255, c & 255].join(',') + ',' + alpha + ')';
      }
      throw new Error('Bad Hex');
    }
    function generateAstronomicalName() {
      const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
      let name = '';
      for (let i = 0; i < 2; i++) {
        name += letters.charAt(Math.floor(Math.random() * letters.length));
      }
      const num = Math.floor(Math.random() * 1000).toString().padStart(3, '0');
      return name + '-' + num;
    }

    // --- Canvas Setup ---
    const canvas = document.getElementById('simulationCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // --- Additional Variables for Touch Support ---
    let initialPinchDistance = 0;
    let initialTargetScale = 1;
    let pinchCenterX = 0, pinchCenterY = 0;
    let pinchWorldX = 0, pinchWorldY = 0;

    // --- Background Settings ---
    let bgType = document.getElementById('bgType').value;
    let bgColor = document.getElementById('bgColor').value;
    document.getElementById('bgType').addEventListener('change', e => bgType = e.target.value);
    document.getElementById('bgColor').addEventListener('change', e => bgColor = e.target.value);

    // Pre-generate some fixed stars for "stars" background
    const fixedStars = [];
    for (let i = 0; i < 150; i++){
      fixedStars.push({
        x: Math.random(),
        y: Math.random(),
        r: Math.random() * 1.5 + 0.5,
        alpha: Math.random() * 0.5 + 0.3
      });
    }
    function drawBackground() {
      ctx.fillStyle = bgColor;
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      if (bgType === "grid") {
        // Adaptive Grid
        const desiredPixelSpacing = 100;
        let worldSpacing = desiredPixelSpacing / scale;
        const exponent = Math.floor(Math.log10(worldSpacing));
        const fraction = worldSpacing / Math.pow(10, exponent);
        let niceFraction;
        if (fraction < 1.5) niceFraction = 1;
        else if (fraction < 3) niceFraction = 2;
        else if (fraction < 7) niceFraction = 5;
        else niceFraction = 10;
        const majorSpacing = niceFraction * Math.pow(10, exponent);
        const minorSpacing = majorSpacing / 5;

        let startX = camera.x - (camera.x % minorSpacing) - minorSpacing;
        let endX = camera.x + canvas.width/scale + minorSpacing;
        let startY = camera.y - (camera.y % minorSpacing) - minorSpacing;
        let endY = camera.y + canvas.height/scale + minorSpacing;

        ctx.strokeStyle = "rgba(255,255,255,0.1)";
        ctx.lineWidth = 1;
        for (let x = startX; x <= endX; x += minorSpacing) {
          const xScreen = (x - camera.x) * scale;
          ctx.beginPath();
          ctx.moveTo(xScreen, 0);
          ctx.lineTo(xScreen, canvas.height);
          ctx.stroke();
        }
        for (let y = startY; y <= endY; y += minorSpacing) {
          const yScreen = (y - camera.y) * scale;
          ctx.beginPath();
          ctx.moveTo(0, yScreen);
          ctx.lineTo(canvas.width, yScreen);
          ctx.stroke();
        }

        ctx.strokeStyle = "rgba(255,255,255,0.3)";
        ctx.lineWidth = 1.5;
        let startMajorX = camera.x - (camera.x % majorSpacing) - majorSpacing;
        let endMajorX = camera.x + canvas.width/scale + majorSpacing;
        let startMajorY = camera.y - (camera.y % majorSpacing) - majorSpacing;
        let endMajorY = camera.y + canvas.height/scale + majorSpacing;
        for (let x = startMajorX; x <= endMajorX; x += majorSpacing) {
          const xScreen = (x - camera.x) * scale;
          ctx.beginPath();
          ctx.moveTo(xScreen, 0);
          ctx.lineTo(xScreen, canvas.height);
          ctx.stroke();
        }
        for (let y = startMajorY; y <= endMajorY; y += majorSpacing) {
          const yScreen = (y - camera.y) * scale;
          ctx.beginPath();
          ctx.moveTo(0, yScreen);
          ctx.lineTo(canvas.width, yScreen);
          ctx.stroke();
        }

      } else if (bgType === "stars") {
        fixedStars.forEach(star => {
          const sx = star.x * canvas.width;
          const sy = star.y * canvas.height;
          const adjustedRadius = Math.min(Math.max(star.r, 0.5), 2);
          ctx.fillStyle = `rgba(255,255,255,${star.alpha})`;
          ctx.beginPath();
          ctx.arc(sx, sy, adjustedRadius, 0, 2*Math.PI);
          ctx.fill();
        });
      }
    }

    // --- Camera and Time ---
    let camera = { x: 0, y: 0 };
    let scale = 1;
    let targetCamera = { x: camera.x, y: camera.y };
    let targetScale = scale;
    let cameraFollow = null;

    let isCameraDragging = false;
    let cameraDragStartX = 0, cameraDragStartY = 0;
    let initialCameraX = 0, initialCameraY = 0;

    // Gravitational constant (adjustable)
    let G = 0.1;
    const gSlider = document.getElementById("gSlider");
    const gDisplay = document.getElementById("gDisplay");
    gSlider.addEventListener('input', (e) => {
      G = parseFloat(e.target.value);
      gDisplay.textContent = G;
    });

    let timeScale = 1;
    const timeScaleSlider = document.getElementById("timeScaleSlider");
    const timeScaleDisplay = document.getElementById("timeScaleDisplay");
    timeScaleSlider.addEventListener("input", e => {
      timeScale = parseFloat(e.target.value);
      timeScaleDisplay.textContent = timeScale.toFixed(1);
    });

    let paused = false;
    const pauseButton = document.getElementById('pauseButton');
    pauseButton.addEventListener('click', () => {
      paused = !paused;
      pauseButton.textContent = paused ? "Resume" : "Pause";
    });

    // --- Gravitational Waves ---
    const waves = [];
    function spawnWave(x, y, color) {
      waves.push({ x, y, radius: 0, alpha: 0.8, growth: 5, color });
    }
    function updateWaves() {
      for (let i = waves.length - 1; i >= 0; i--) {
        waves[i].radius += waves[i].growth * timeScale;
        waves[i].alpha -= 0.01 * timeScale;
        if (waves[i].alpha <= 0) waves.splice(i, 1);
      }
    }
    function drawWaves() {
      waves.forEach(w => {
        ctx.save();
        ctx.beginPath();
        ctx.arc((w.x - camera.x) * scale, (w.y - camera.y) * scale, w.radius * scale, 0, 2 * Math.PI);
        ctx.strokeStyle = hexToRgba(w.color, w.alpha);
        ctx.lineWidth = 3;
        ctx.stroke();
        ctx.restore();
      });
    }

    // --- Collision Effects ---
    let collisionEffects = [];
    function spawnCollisionEffect(x, y) {
       collisionEffects.push({x: x, y: y, radius: 0, alpha: 0.8, growth: 8});
    }
    function updateCollisionEffects() {
      for (let i = collisionEffects.length - 1; i >= 0; i--){
          collisionEffects[i].radius += collisionEffects[i].growth * timeScale;
          collisionEffects[i].alpha -= 0.02 * timeScale;
          if(collisionEffects[i].alpha <= 0) collisionEffects.splice(i,1);
      }
    }
    function drawCollisionEffects() {
      collisionEffects.forEach(effect => {
         ctx.save();
         ctx.filter = "blur(2px)";
         ctx.beginPath();
         ctx.arc((effect.x - camera.x) * scale, (effect.y - camera.y) * scale, effect.radius * scale, 0, 2 * Math.PI);
         ctx.strokeStyle = hexToRgba("#FFFFFF", effect.alpha);
         ctx.lineWidth = 4;
         ctx.stroke();
         ctx.restore();
      });
    }

    // --- Collision Sound ---
    function playCollisionSound() {
      try {
         const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
         const oscillator = audioCtx.createOscillator();
         const gainNode = audioCtx.createGain();
         oscillator.connect(gainNode);
         gainNode.connect(audioCtx.destination);
         oscillator.type = "sine";
         oscillator.frequency.setValueAtTime(200, audioCtx.currentTime);
         gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime);
         oscillator.start();
         oscillator.stop(audioCtx.currentTime + 0.1);
      } catch(e) {
         console.log("Web Audio API is not supported in this browser.");
      }
    }

    // --- Particles ---
    class Particle {
      constructor(x, y, vx, vy, life, color, size) {
        this.x = x; this.y = y;
        this.vx = vx; this.vy = vy;
        this.life = life; this.maxLife = life;
        this.color = color;
        this.size = size;
      }
      update() {
        this.x += this.vx * timeScale;
        this.y += this.vy * timeScale;
        this.life -= 0.02 * timeScale;
      }
      draw(ctx) {
        ctx.save();
        ctx.globalAlpha = Math.max(this.life / this.maxLife, 0);
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc((this.x - camera.x) * scale, (this.y - camera.y) * scale, this.size * scale, 0, 2 * Math.PI);
        ctx.fill();
        ctx.restore();
      }
    }
    const particles = [];
    function updateParticles() {
      for (let i = particles.length - 1; i >= 0; i--) {
        particles[i].update();
        if (particles[i].life <= 0) particles.splice(i, 1);
      }
    }
    function drawParticles() {
      particles.forEach(p => p.draw(ctx));
    }

    // --- Light Sources (for shadows) ---
    function getLightSources() {
      return planets.filter(p => p.mass >= 500);
    }

    // --- Collisions ---
    function spawnCollisionParticles(x, y, color) {
      for (let i = 0; i < 20; i++) {
        const angle = Math.random() * 2 * Math.PI;
        const speed = Math.random() * 2;
        particles.push(new Particle(x, y, Math.cos(angle) * speed, Math.sin(angle) * speed, 1.5, color, Math.random() * 2 + 1));
      }
    }
    function handleCollisions() {
      for (let i = 0; i < planets.length; i++) {
        for (let j = i + 1; j < planets.length; j++) {
          const p1 = planets[i], p2 = planets[j];
          const d = Math.hypot(p2.x - p1.x, p2.y - p1.y);
          if (d < p1.radius + p2.radius) {
            const collisionX = (p1.x + p2.x) / 2;
            const collisionY = (p1.y + p2.y) / 2;
            spawnCollisionParticles(collisionX, collisionY, p1.color);
            spawnCollisionEffect(collisionX, collisionY);
            playCollisionSound();
            if (p1.mass >= p2.mass) {
              p1.mass += p2.mass;
              p1.radius = Math.sqrt(p1.radius * p1.radius + p2.radius * p2.radius);
              planets.splice(j, 1);
              j--;
            } else {
              p2.mass += p1.mass;
              p2.radius = Math.sqrt(p1.radius * p1.radius + p2.radius * p2.radius);
              planets.splice(i, 1);
              i--;
              break;
            }
          }
        }
      }
    }

    // --- Planet Class ---
    class Planet {
      constructor(x, y, vx, vy, mass, radius, color, gravityMultiplier = 1, type = "planet") {
        this.x = x; 
        this.y = y;
        this.vx = vx; 
        this.vy = vy;
        this.mass = mass;
        this.radius = radius;
        this.color = color;
        this.gravityMultiplier = gravityMultiplier;
        this.type = type;
        this.trail = [];
        this.primary = null;
        this.createdAt = Date.now();
        this.name = generateAstronomicalName();

        // Random rings for some planets
        if (this.type === "planet" && Math.random() < 0.3) {
          this.hasRing = true;
          this.ringInner = this.radius * 1.5;
          this.ringOuter = this.radius * 2.5;
          this.ringTilt = 0.3 + Math.random() * 0.3;
          this.ringColor = "rgba(200,200,200,0.6)";
        } else {
          this.hasRing = false;
        }
      }
      update() {
        this.x += this.vx * timeScale;
        this.y += this.vy * timeScale;
        this.trail.push({ x: this.x, y: this.y });
        if (this.trail.length > 20) this.trail.shift();

        // Comet effect
        if (this.type === "comet") {
          for (let i = 0; i < 2; i++) {
            const angle = Math.random() * 2 * Math.PI;
            const speed = Math.random() * 0.5;
            particles.push(new Particle(this.x, this.y, Math.cos(angle) * speed, Math.sin(angle) * speed, 1.5, this.color, 2));
          }
        }
      }
      drawTrail() {
        if (this.trail.length < 2) return;
        const maxTrailThickness = 12;
        const n = this.trail.length;
        ctx.strokeStyle = 'white';
        for (let i = 0; i < n - 1; i++) {
          const thickness = maxTrailThickness * ((i + 1) / n);
          ctx.lineWidth = thickness * scale;
          ctx.beginPath();
          const p1 = this.trail[i], p2 = this.trail[i + 1];
          ctx.moveTo((p1.x - camera.x) * scale, (p1.y - camera.y) * scale);
          ctx.lineTo((p2.x - camera.x) * scale, (p2.y - camera.y) * scale);
          ctx.stroke();
        }
      }
      draw() {
        // Star glow
        if (this.type === "star") {
          ctx.save();
          const starX = (this.x - camera.x) * scale;
          const starY = (this.y - camera.y) * scale;
          const glowRadius = this.radius * 10;
          const gradient = ctx.createRadialGradient(starX, starY, this.radius * scale, starX, starY, glowRadius * scale);
          gradient.addColorStop(0, hexToRgba(this.color, 0.15));
          gradient.addColorStop(1, hexToRgba(this.color, 0));
          ctx.beginPath();
          ctx.arc(starX, starY, glowRadius * scale, 0, 2 * Math.PI);
          ctx.fillStyle = gradient;
          ctx.fill();
          ctx.restore();
        }

        // Shadows if there's a star
        if (this.type !== "star") {
          const lights = getLightSources().filter(light => light !== this);
          for (let light of lights) {
            const dx = this.x - light.x;
            const dy = this.y - light.y;
            const dist = Math.hypot(dx, dy);
            const maxShadowDistance = this.radius * 25;
            if (dist <= maxShadowDistance && dist > 0) {
              const normX = dx / dist;
              const normY = dy / dist;
              const startX = this.x - normX * this.radius;
              const startY = this.y - normY * this.radius;
              const baseExtent = this.radius * 7.5;
              const baseHeight = this.radius * 2.5;
              const multiplier = 1 + (dist / (this.radius * 10));
              const localShadowExtent = baseExtent * multiplier;
              const localShadowHeight = baseHeight;
              const shadowIntensity = Math.min(0.8, Math.max(0.3, 1 - dist/(this.radius * 20)));
              const shadowColor = `rgba(0,0,0,${shadowIntensity})`;
              const shadowStartX = (startX - camera.x) * scale;
              const shadowStartY = (startY - camera.y) * scale;
              const angle = Math.atan2(normY, normX);

              ctx.save();
              ctx.translate(shadowStartX, shadowStartY);
              ctx.rotate(angle);
              const ellipseCenterX = (localShadowExtent * scale) / 2;
              const ellipseRadiusX = (localShadowExtent * scale) / 2;
              const ellipseRadiusY = localShadowHeight * scale;

              let gradient = ctx.createLinearGradient(0, 0, localShadowExtent * scale, 0);
              gradient.addColorStop(0, shadowColor);
              gradient.addColorStop(1, "rgba(0,0,0,0)");
              ctx.fillStyle = gradient;

              ctx.beginPath();
              ctx.ellipse(ellipseCenterX, 0, ellipseRadiusX, ellipseRadiusY, 0, 0, 2 * Math.PI);
              ctx.fill();
              ctx.restore();
            }
          }
        }

        this.drawTrail();

        // Additional glow for large planets
        if (this.type === "planet" && this.mass > 50) {
          ctx.save();
          const grad = ctx.createRadialGradient(
            (this.x - camera.x) * scale,
            (this.y - camera.y) * scale,
            this.radius * scale,
            (this.x - camera.x) * scale,
            (this.y - camera.y) * scale,
            this.radius * scale * 2
          );
          grad.addColorStop(0, hexToRgba(this.color, 0.2));
          grad.addColorStop(1, hexToRgba(this.color, 0));
          ctx.fillStyle = grad;
          ctx.beginPath();
          ctx.arc(
            (this.x - camera.x) * scale,
            (this.y - camera.y) * scale,
            this.radius * scale * 2,
            0,
            2 * Math.PI
          );
          ctx.fill();
          ctx.restore();
        }

        // Main body
        ctx.beginPath();
        ctx.arc((this.x - camera.x) * scale, (this.y - camera.y) * scale, this.radius * scale, 0, 2 * Math.PI);
        ctx.fillStyle = this.color;
        ctx.fill();

        // Rings
        if (this.hasRing) {
          ctx.save();
          ctx.translate((this.x - camera.x) * scale, (this.y - camera.y) * scale);
          ctx.rotate(this.ringTilt);
          ctx.beginPath();
          ctx.ellipse(0, 0, this.ringOuter * scale, this.ringOuter * scale * 0.3, 0, 0, 2 * Math.PI);
          ctx.strokeStyle = this.ringColor;
          ctx.lineWidth = 3;
          ctx.stroke();
          ctx.restore();
        }

        // Black Hole effect
        if (this.type === "blackhole") {
          ctx.beginPath();
          ctx.arc((this.x - camera.x) * scale, (this.y - camera.y) * scale, this.radius * 1.2 * scale, 0, 2 * Math.PI);
          ctx.strokeStyle = "white";
          ctx.lineWidth = 3;
          ctx.stroke();
          const grad = ctx.createRadialGradient(
            (this.x - camera.x) * scale,
            (this.y - camera.y) * scale,
            this.radius * scale,
            (this.x - camera.x) * scale,
            (this.y - camera.y) * scale,
            this.radius * 2 * scale
          );
          grad.addColorStop(0, "rgba(255,255,255,0.2)");
          grad.addColorStop(1, "rgba(0,0,0,0)");
          ctx.fillStyle = grad;
          ctx.beginPath();
          ctx.arc((this.x - camera.x) * scale, (this.y - camera.y) * scale, this.radius * 2 * scale, 0, 2 * Math.PI);
          ctx.fill();
        }
      }
    }

    let planets = [];
    function addPlanets() {
      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2;
      // Star + one planet example
      planets.push(new Planet(centerX, centerY, 0, 0, 1000, 30, "#FFFF00", 1, "star"));
      planets.push(new Planet(centerX - 300, centerY, 0, 0.6, 20, 15, "#FF4500", 1, "planet"));
    }

    // --- Assign parents (for orbits) ---
    function assignParents() {
      planets.forEach(p => {
        if (p.type === "star") {
          p.primary = null;
          return;
        }
        let bestParent = null;
        let bestDist = Infinity;
        for (let candidate of planets) {
          if (candidate === p) continue;
          if (candidate.mass <= p.mass) continue;
          const d = Math.hypot(p.x - candidate.x, p.y - candidate.y);
          if (d < bestDist) {
            bestDist = d;
            bestParent = candidate;
          }
        }
        if (bestParent) {
          const dx = p.x - bestParent.x;
          const dy = p.y - bestParent.y;
          const r = Math.hypot(dx, dy);
          const vx = p.vx - bestParent.vx;
          const vy = p.vy - bestParent.vy;
          const v = Math.hypot(vx, vy);
          const E = (v * v) / 2 - (G * bestParent.mass) / r;
          if (E < 0) {
            p.primary = bestParent;
            if (p.type !== "satellite") p.type = "satellite";
          } else {
            p.primary = null;
          }
        } else {
          p.primary = null;
        }
      });
    }

    // --- Draw orbits ---
    let showOrbits = true;
    const toggleOrbitsBtn = document.getElementById('toggleOrbitsBtn');
    toggleOrbitsBtn.addEventListener('click', () => {
      showOrbits = !showOrbits;
      toggleOrbitsBtn.textContent = showOrbits ? "Disable orbits" : "Enable orbits";
    });
    function drawOrbits() {
      planets.forEach(p => {
        if (!p.primary) return;
        const center = p.primary;
        if (p === center) return;
        const rx = p.x - center.x;
        const ry = p.y - center.y;
        const r = Math.hypot(rx, ry);
        const vx = p.vx - center.vx;
        const vy = p.vy - center.vy;
        const v = Math.hypot(vx, vy);
        const E = (v * v) / 2 - (G * center.mass) / r;
        if (E >= 0) return; 
        const a = - (G * center.mass) / (2 * E);
        const dot = rx * vx + ry * vy;
        const factor = (v * v - (G * center.mass) / r);
        const ex = (factor * rx - dot * vx) / (G * center.mass);
        const ey = (factor * ry - dot * vy) / (G * center.mass);
        const e = Math.hypot(ex, ey);
        const b = Math.abs(a) * Math.sqrt(1 - e * e);
        const ω = Math.atan2(ey, ex);
        const cx = center.x - a * e * Math.cos(ω);
        const cy = center.y - a * e * Math.sin(ω);
        ctx.beginPath();
        ctx.ellipse((cx - camera.x) * scale, (cy - camera.y) * scale, Math.abs(a) * scale, b * scale, ω, 0, 2 * Math.PI);
        ctx.strokeStyle = "rgba(255,255,255,0.3)";
        ctx.lineWidth = 1;
        ctx.stroke();
      });
    }

    // --- Planet Editor (on right-click in Astronomer mode) ---
    function openPlanetEditor(planet, clientX, clientY) {
      let editor = document.getElementById("planetEditor");
      if (!editor) {
        editor = document.createElement("div");
        editor.id = "planetEditor";
        editor.style.position = "absolute";
        editor.style.background = "rgba(20,20,30,0.95)";
        editor.style.padding = "12px";
        editor.style.borderRadius = "8px";
        editor.style.fontFamily = "'Segoe UI', system-ui, sans-serif";
        editor.style.zIndex = 100;
        editor.style.boxShadow = "0 8px 32px rgba(0,0,0,0.3)";
        editor.style.backdropFilter = "blur(10px)";
        editor.style.border = "2px solid rgba(255,255,255,0.1)";
        document.body.appendChild(editor);
      }
      editor.innerHTML = `
        <h3 style="margin:0 0 10px 0; font-size:1em; color:#fff;">Editing: ${planet.name}</h3>
        <label style="font-size:0.8em; color:rgba(255,255,255,0.85);">Mass:</label>
        <input type="number" id="editMass" value="${planet.mass}" style="margin:3px 0; width:100%; padding:6px 10px; border-radius:5px; border:1px solid rgba(255,255,255,0.1); background:rgba(0,0,0,0.4); color:#fff;">
        <label style="font-size:0.8em; color:rgba(255,255,255,0.85);">Radius:</label>
        <input type="number" id="editRadius" value="${planet.radius}" style="margin:3px 0; width:100%; padding:6px 10px; border-radius:5px; border:1px solid rgba(255,255,255,0.1); background:rgba(0,0,0,0.4); color:#fff;">
        <label style="font-size:0.8em; color:rgba(255,255,255,0.85);">Color:</label>
        <input type="color" id="editColor" value="${planet.color}" style="margin:3px 0; width:100%; padding:6px 10px; border-radius:5px; border:1px solid rgba(255,255,255,0.1); background:rgba(0,0,0,0.4); color:#fff;">
        <button id="savePlanetBtn" style="margin-top:5px; width:100%; padding:6px 10px; border:none; border-radius:5px; background:linear-gradient(180deg, #4A6DA7 0%, #3A5FCD 100%); color:#fff;">Save</button>
        <button id="cancelPlanetBtn" style="margin-top:5px; width:100%; padding:6px 10px; border:none; border-radius:5px; background:rgba(255,0,0,0.6); color:#fff;">Cancel</button>
      `;
      editor.style.left = clientX + "px";
      editor.style.top = clientY + "px";
      editor.style.display = "block";

      document.getElementById("savePlanetBtn").onclick = function() {
        planet.mass = parseFloat(document.getElementById("editMass").value);
        planet.radius = parseFloat(document.getElementById("editRadius").value);
        planet.color = document.getElementById("editColor").value;
        editor.style.display = "none";
      };
      document.getElementById("cancelPlanetBtn").onclick = function() {
        editor.style.display = "none";
      };
    }

    // --- Right-click on canvas ---
    canvas.addEventListener('contextmenu', (e) => {
      e.preventDefault();
      const rect = canvas.getBoundingClientRect();
      const mouseX = e.clientX - rect.left;
      const mouseY = e.clientY - rect.top;
      const worldX = mouseX / scale + camera.x;
      const worldY = mouseY / scale + camera.y;

      if (astronomistMode) {
        let clickedPlanet = null;
        for (let planet of planets) {
          if (Math.hypot(worldX - planet.x, worldY - planet.y) < planet.radius) {
            clickedPlanet = planet;
            break;
          }
        }
        if (clickedPlanet) {
          openPlanetEditor(clickedPlanet, e.clientX, e.clientY);
          return;
        }
      } else {
        // Normal mode: right-click sets camera follow
        for (let planet of planets) {
          if (Math.hypot(worldX - planet.x, worldY - planet.y) < planet.radius) {
            cameraFollow = planet;
            return;
          }
        }
        cameraFollow = null;
      }
    });

    // --- Dragging, Zoom, and Keyboard ---
    let draggingPlanet = null;
    let dragOffsetX = 0, dragOffsetY = 0, lastDragX = 0, lastDragY = 0;
    let dragDeltaX = 0, dragDeltaY = 0;
    canvas.addEventListener('mousedown', (e) => {
      if (e.button === 0) {
        const rect = canvas.getBoundingClientRect();
        const mouseX = e.clientX - rect.left;
        const mouseY = e.clientY - rect.top;
        const worldX = mouseX / scale + camera.x;
        const worldY = mouseY / scale + camera.y;
        for (let planet of planets) {
          if (Math.hypot(worldX - planet.x, worldY - planet.y) < planet.radius) {
            draggingPlanet = planet;
            dragOffsetX = worldX - planet.x;
            dragOffsetY = worldY - planet.y;
            lastDragX = planet.x;
            lastDragY = planet.y;
            dragDeltaX = 0;
            dragDeltaY = 0;
            break;
          }
        }
      }
    });
    canvas.addEventListener('mousemove', (e) => {
      const rect = canvas.getBoundingClientRect();
      const mouseX = e.clientX - rect.left;
      const mouseY = e.clientY - rect.top;
      const worldX = mouseX / scale + camera.x;
      const worldY = mouseY / scale + camera.y;
      if (draggingPlanet) {
        const newX = worldX - dragOffsetX;
        const newY = worldY - dragOffsetY;
        dragDeltaX = newX - lastDragX;
        dragDeltaY = newY - lastDragY;
        draggingPlanet.x = newX;
        draggingPlanet.y = newY;
        lastDragX = newX;
        lastDragY = newY;
        // Zero velocity while dragging
        draggingPlanet.vx = 0;
        draggingPlanet.vy = 0;
      }
      if (isCameraDragging) {
        const dx = e.clientX - cameraDragStartX;
        const dy = e.clientY - cameraDragStartY;
        targetCamera.x = initialCameraX - dx / targetScale;
        targetCamera.y = initialCameraY - dy / targetScale;
      }
    });
    canvas.addEventListener('mouseup', (e) => {
      if (e.button === 0 && draggingPlanet) {
        const threshold = 0.5;
        if (Math.abs(dragDeltaX) < threshold && Math.abs(dragDeltaY) < threshold) {
          draggingPlanet.vx = 0;
          draggingPlanet.vy = 0;
        } else {
          draggingPlanet.vx = dragDeltaX;
          draggingPlanet.vy = dragDeltaY;
        }
        draggingPlanet = null;
      }
      if (e.button === 1) { 
        isCameraDragging = false;
      }
    });
    canvas.addEventListener('mouseleave', () => {
      if (draggingPlanet) {
        draggingPlanet.vx = dragDeltaX;
        draggingPlanet.vy = dragDeltaY;
        draggingPlanet = null;
      }
      isCameraDragging = false;
    });
    canvas.addEventListener('mousedown', (e) => {
      if (e.button === 1) {
        if (cameraFollow) cameraFollow = null;
        isCameraDragging = true;
        cameraDragStartX = e.clientX;
        cameraDragStartY = e.clientY;
        initialCameraX = targetCamera.x;
        initialCameraY = targetCamera.y;
        e.preventDefault();
      }
    });
    canvas.addEventListener('wheel', (e) => {
      e.preventDefault();
      const rect = canvas.getBoundingClientRect();
      const mouseX = e.clientX - rect.left;
      const mouseY = e.clientY - rect.top;
      const worldX = targetCamera.x + mouseX / targetScale;
      const worldY = targetCamera.y + mouseY / targetScale;
      const zoomAmount = Math.exp(-e.deltaY * 0.001);
      targetScale *= zoomAmount;
      targetCamera.x = worldX - mouseX / targetScale;
      targetCamera.y = worldY - mouseY / targetScale;
    });
    document.addEventListener('keydown', (e) => {
      if (e.key === '+' || e.key === '=') {
        timeScale *= 1.1;
      } else if (e.key === '-') {
        timeScale /= 1.1;
      } else if (e.key === '0') {
        timeScale = 1;
      } else if (e.key === " ") {
        paused = !paused;
        pauseButton.textContent = paused ? "Resume" : "Pause";
      }
    });

    // --- Touch Event Listeners for Mobile Support ---
    canvas.addEventListener('touchstart', (e) => {
      e.preventDefault();
      if (e.touches.length === 1) {
        const touch = e.touches[0];
        const rect = canvas.getBoundingClientRect();
        const touchX = touch.clientX - rect.left;
        const touchY = touch.clientY - rect.top;
        const worldX = touchX / scale + camera.x;
        const worldY = touchY / scale + camera.y;
        let planetTouched = false;
        for (let planet of planets) {
          if (Math.hypot(worldX - planet.x, worldY - planet.y) < planet.radius) {
            draggingPlanet = planet;
            dragOffsetX = worldX - planet.x;
            dragOffsetY = worldY - planet.y;
            lastDragX = planet.x;
            lastDragY = planet.y;
            dragDeltaX = 0;
            dragDeltaY = 0;
            planetTouched = true;
            break;
          }
        }
        if (!planetTouched) {
          isCameraDragging = true;
          cameraDragStartX = touch.clientX;
          cameraDragStartY = touch.clientY;
          initialCameraX = targetCamera.x;
          initialCameraY = targetCamera.y;
        }
      } else if (e.touches.length === 2) {
        isCameraDragging = false;
        const touch1 = e.touches[0];
        const touch2 = e.touches[1];
        initialPinchDistance = Math.hypot(touch2.clientX - touch1.clientX, touch2.clientY - touch1.clientY);
        initialTargetScale = targetScale;
        pinchCenterX = (touch1.clientX + touch2.clientX) / 2;
        pinchCenterY = (touch1.clientY + touch2.clientY) / 2;
        const rect = canvas.getBoundingClientRect();
        const centerX = pinchCenterX - rect.left;
        const centerY = pinchCenterY - rect.top;
        pinchWorldX = targetCamera.x + centerX / targetScale;
        pinchWorldY = targetCamera.y + centerY / targetScale;
      }
    });
    
    canvas.addEventListener('touchmove', (e) => {
      e.preventDefault();
      if (e.touches.length === 1) {
        const touch = e.touches[0];
        const rect = canvas.getBoundingClientRect();
        const touchX = touch.clientX - rect.left;
        const touchY = touch.clientY - rect.top;
        const worldX = touchX / scale + camera.x;
        const worldY = touchY / scale + camera.y;
        if (draggingPlanet) {
          const newX = worldX - dragOffsetX;
          const newY = worldY - dragOffsetY;
          dragDeltaX = newX - lastDragX;
          dragDeltaY = newY - lastDragY;
          draggingPlanet.x = newX;
          draggingPlanet.y = newY;
          lastDragX = newX;
          lastDragY = newY;
          draggingPlanet.vx = 0;
          draggingPlanet.vy = 0;
        } else if (isCameraDragging) {
          const dx = touch.clientX - cameraDragStartX;
          const dy = touch.clientY - cameraDragStartY;
          targetCamera.x = initialCameraX - dx / targetScale;
          targetCamera.y = initialCameraY - dy / targetScale;
        }
      } else if (e.touches.length === 2) {
        const touch1 = e.touches[0];
        const touch2 = e.touches[1];
        const currentDistance = Math.hypot(touch2.clientX - touch1.clientX, touch2.clientY - touch1.clientY);
        const zoomAmount = currentDistance / initialPinchDistance;
        targetScale = initialTargetScale * zoomAmount;
        const rect = canvas.getBoundingClientRect();
        const centerX = pinchCenterX - rect.left;
        const centerY = pinchCenterY - rect.top;
        targetCamera.x = pinchWorldX - centerX / targetScale;
        targetCamera.y = pinchWorldY - centerY / targetScale;
      }
    });
    
    canvas.addEventListener('touchend', (e) => {
      e.preventDefault();
      if (e.touches.length === 0) {
        if (draggingPlanet) {
          const threshold = 0.5;
          if (Math.abs(dragDeltaX) < threshold && Math.abs(dragDeltaY) < threshold) {
            draggingPlanet.vx = 0;
            draggingPlanet.vy = 0;
          } else {
            draggingPlanet.vx = dragDeltaX;
            draggingPlanet.vy = dragDeltaY;
          }
          draggingPlanet = null;
        }
        isCameraDragging = false;
      }
    });

    // --- Debug Mode ---
    let debugMode = false;
    document.getElementById("debugModeCheckbox").addEventListener('change', (e) => {
      debugMode = e.target.checked;
    });

    // --- Simulation Update ---
    function updateSimulation() {
      assignParents();
      for (let i = 0; i < planets.length; i++) {
        const p1 = planets[i];
        let ax = 0, ay = 0;
        for (let j = 0; j < planets.length; j++) {
          if (i === j) continue;
          const p2 = planets[j];
          const dx = p2.x - p1.x;
          const dy = p2.y - p1.y;
          let distSq = dx * dx + dy * dy;
          let distance = Math.sqrt(distSq);
          if (distance < 1) distance = 1;
          const force = G * p2.mass * p2.gravityMultiplier / distSq;
          ax += force * (dx / distance);
          ay += force * (dy / distance);
        }
        if (p1 !== draggingPlanet) {
          p1.vx += ax * timeScale;
          p1.vy += ay * timeScale;
        }
      }
      planets.forEach(planet => planet.update());
      handleCollisions();
      updateParticles();
      updateWaves();
      updateCollisionEffects();
    }

    function drawSimulation() {
      // Slight motion-blur effect
      ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      drawBackground();
      if (showOrbits) drawOrbits();
      planets.forEach(planet => planet.draw());
      drawParticles();
      drawWaves();
      drawCollisionEffects();

      // Debug info
      if(debugMode){
        planets.forEach(planet => {
          const speed = Math.hypot(planet.vx, planet.vy);
          ctx.fillStyle = "white";
          ctx.font = "10px sans-serif";
          ctx.fillText(`Speed: ${speed.toFixed(2)}`, 
            (planet.x - camera.x) * scale, 
            (planet.y - camera.y) * scale - planet.radius * scale - 5
          );
          ctx.fillText(`Mass: ${planet.mass.toFixed(0)}`, 
            (planet.x - camera.x) * scale, 
            (planet.y - camera.y) * scale - planet.radius * scale - 15
          );
        });
      }
    }

    function animate() {
      if (!paused) {
        updateSimulation();
        if (cameraFollow) {
          targetCamera.x = cameraFollow.x - canvas.width / (2 * targetScale);
          targetCamera.y = cameraFollow.y - canvas.height / (2 * targetScale);
        }
      }
      // Smooth camera interpolation
      const followFactor = cameraFollow ? 0.3 : 0.1;
      camera.x += (targetCamera.x - camera.x) * followFactor;
      camera.y += (targetCamera.y - camera.y) * followFactor;
      scale += (targetScale - scale) * 0.1;

      drawSimulation();
      requestAnimationFrame(animate);
    }

    addPlanets();
    animate();

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    // --- Object Creation ---
    const createObjectForm = document.getElementById('createObjectForm');
    createObjectForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const type = document.getElementById('objectType').value;
      let posX = parseFloat(document.getElementById('posX').value);
      let posY = parseFloat(document.getElementById('posY').value);
      let velX = parseFloat(document.getElementById('velX').value);
      let velY = parseFloat(document.getElementById('velY').value);
      let mass = parseFloat(document.getElementById('mass').value);
      let radius = parseFloat(document.getElementById('radius').value);
      let gravityMultiplier = parseFloat(document.getElementById('gravityMultiplier').value);
      switch (type) {
        case "star":
          if (mass < 500) mass = 500;
          if (radius < 20) radius = 20;
          break;
        case "asteroid":
          if (mass > 10) mass = 10;
          if (radius > 8) radius = 8;
          break;
        case "comet":
          if (mass > 15) mass = 15;
          if (radius > 10) radius = 10;
          break;
        case "satellite":
          if (mass < 5) mass = 5;
          if (radius < 3) radius = 3;
          break;
        case "blackhole":
          mass = Math.max(mass, 2000);
          radius = Math.max(radius, 40);
          break;
      }
      const color = document.getElementById('color').value;
      const newObj = new Planet(posX, posY, velX, velY, mass, radius, color, gravityMultiplier, type);
      planets.push(newObj);
    });

    // --- Astronomer Mode ---
    const astronomistBtn = document.getElementById('astronomistBtn');
    const astronomistInfo = document.getElementById('astronomistInfo');
    let astronomistMode = false;

    astronomistBtn.addEventListener('click', () => {
      astronomistMode = !astronomistMode;
      astronomistBtn.textContent = astronomistMode ? "Disable" : "Enable";
      if (!astronomistMode) {
        astronomistInfo.style.opacity = 0;
      }
    });

    canvas.addEventListener('mousemove', (e) => {
      if (!astronomistMode) {
        astronomistInfo.style.opacity = 0;
        return;
      }
      const rect = canvas.getBoundingClientRect();
      const mouseX = e.clientX - rect.left;
      const mouseY = e.clientY - rect.top;
      const worldX = mouseX / scale + camera.x;
      const worldY = mouseY / scale + camera.y;

      let hoveredPlanet = null;
      for (let planet of planets) {
        const dx = worldX - planet.x;
        const dy = worldY - planet.y;
        if (Math.hypot(dx, dy) < planet.radius) {
          hoveredPlanet = planet;
          break;
        }
      }

      if (hoveredPlanet) {
        const ageSeconds = ((Date.now() - hoveredPlanet.createdAt) / 1000).toFixed(1);
        const speed = Math.hypot(hoveredPlanet.vx, hoveredPlanet.vy).toFixed(2);
        let angleDeg = (Math.atan2(hoveredPlanet.vy, hoveredPlanet.vx) * 180 / Math.PI).toFixed(1);
        if (angleDeg < 0) angleDeg = (parseFloat(angleDeg) + 360).toFixed(1);

        let relation = "";
        if (hoveredPlanet.primary) {
          relation = "Parent body: " + hoveredPlanet.primary.name;
        } else {
          const children = planets.filter(p => p.primary === hoveredPlanet);
          relation = children.length > 0 
            ? "Child bodies: " + children.map(p => p.name).join(", ") 
            : "No parent or child body";
        }

        astronomistInfo.innerHTML = `<strong>${hoveredPlanet.name}</strong><br>
            Age: ${ageSeconds} s<br>
            ${relation}<br>
            Speed: ${speed} | Direction: ${angleDeg}°`;
        astronomistInfo.style.left = (e.clientX + 10) + 'px';
        astronomistInfo.style.top = (e.clientY + 10) + 'px';
        astronomistInfo.style.opacity = 1;
      } else {
        astronomistInfo.style.opacity = 0;
      }
    });

    // --- Save/Load State ---
    const saveStateBtn = document.getElementById('saveStateBtn');
    const loadStateBtn = document.getElementById('loadStateBtn');

    saveStateBtn.addEventListener('click', () => {
      const state = {
        planets: planets.map(p => ({
          x: p.x,
          y: p.y,
          vx: p.vx,
          vy: p.vy,
          mass: p.mass,
          radius: p.radius,
          color: p.color,
          gravityMultiplier: p.gravityMultiplier,
          type: p.type,
          createdAt: p.createdAt,
          name: p.name
        })),
        camera: { x: camera.x, y: camera.y, scale },
        G,
        timeScale,
        showOrbits,
        paused,
        debugMode
      };

      localStorage.setItem('gravitySimulationState', JSON.stringify(state));
      alert('State saved successfully!');
    });

    loadStateBtn.addEventListener('click', () => {
      const saved = localStorage.getItem('gravitySimulationState');
      if (!saved) {
        alert('No saved state found!');
        return;
      }
      const state = JSON.parse(saved);

      planets = [];
      for (const p of state.planets) {
        const newPlanet = new Planet(
          p.x, p.y, p.vx, p.vy, p.mass, p.radius, p.color, p.gravityMultiplier, p.type
        );
        newPlanet.createdAt = p.createdAt;
        newPlanet.name = p.name;
        planets.push(newPlanet);
      }

      camera.x = state.camera.x;
      camera.y = state.camera.y;
      scale = state.camera.scale;
      targetCamera.x = camera.x;
      targetCamera.y = camera.y;
      targetScale = scale;

      G = state.G;
      gSlider.value = G;
      gDisplay.textContent = G;

      timeScale = state.timeScale;
      timeScaleSlider.value = timeScale;
      timeScaleDisplay.textContent = timeScale.toFixed(1);

      showOrbits = state.showOrbits;
      toggleOrbitsBtn.textContent = showOrbits ? "Disable orbits" : "Enable orbits";

      paused = state.paused;
      pauseButton.textContent = paused ? "Resume" : "Pause";

      debugMode = state.debugMode;
      document.getElementById("debugModeCheckbox").checked = debugMode;

      alert('State loaded successfully!');
    });
  </script>
</body>
